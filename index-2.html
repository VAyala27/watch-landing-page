<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Moda</title>
  </head>

  <body
    class="d-flex align-items-center justify-content-center bg-dark"
    style="height: 100vh"
  >
    <section class="hero w-75" style="background-color: #000">
      <div class="container text-center">
        <div class="row">
          <div
            class="col-lg-6 col-md-6 col-sm-6 align-self-center z-100 mx-auto"
          >
            <img
              src="https://i.postimg.cc/MTPbrqMz/1652780923163-was.png"
              alt=""
            />
          </div>
          <div
            class="col-lg-6 col-md-6 col-sm-6 align-self-center gx-5 z-100 mx-auto"
          >
            <div class="hero-text">
              <img
                class="mb-4"
                src="https://i.postimg.cc/YCYR25Vx/1652167180672-logo.png"
                alt="logo"
                width="200px"
              />
              <h1 class="mb-3">Join our VIP Club</h1>
              <p>Unlock 10% off now!</p>

              <form method="get" action="">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mb-3"
                  placeholder="Email"
                />
                <input
                  type="submit"
                  value="Join Now"
                  class="btn btn-dark w-100"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
